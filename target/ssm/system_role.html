<!DOCTYPE html>
<html lang="zh-CN"> 
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>实习员工</title>

<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/bootstrap-dialog.min.css" rel="stylesheet">
<link href="./css/common.css" rel="stylesheet">

<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap-pagy.min.js"></script>
<script src="./js/bootstrap-dialog.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/system_role.js"></script>
</head>

<body>
	
	<div class="container breadcrumb-container">
		<ol class="breadcrumb">
			<li>管理系统</li>
			<li>权限管理</li>
			<li class="active">角色管理</li>
		</ol>
	</div>

	<div class="container main-container">
		<!-- 代码区 -->
		<div class="row">
			<div class="col-md-10">
				
				<div class="input-group w600">
				
					<input type="text" class="form-control search" placeholder="请输入搜索内容..." />
					<div class="input-group-btn">
						<button type="button" class="btn btn-primary btn-search">
							<span class="glyphicon glyphicon-search"></span>&nbsp;搜索
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-2 text-align-right">
				<button type="button" class="btn btn-primary btn-creation">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;新增角色
				</button>
			</div>
		</div>
		<!-- 数据列表 -->
		<table class="table table-bordered table-hover margin-top-20"> 
			<thead>
				<tr>
					<th style="width:80px">编号</th>
					<th style="width:120px">角色名称</th>
					<th style="width:140px">创建时间</th>
					<th style="width:120px">创建人</th>
					<th style="width:450px">角色介绍</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody class="data-body">
				<tr>
					<td>1</td>
					<td>超级管理员</td>
					<td>2019-7-1</td>
					<td>Happyge</td>
					<td>做什么都可以的角色</td>
					<td>
						<button type='button' class='btn btn-primary btn-xs'><span class='glyphicon glyphicon-pencil'></span> 修改</button>
						<button type='button' class='btn btn-warning btn-xs'><span class='glyphicon glyphicon-star'></span> 模块</button>
						<button type='button' class='btn btn-danger btn-xs'><span class='glyphicon glyphicon-trash'></span> 删除</button>
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>普通管理员</td>
					<td>2019-7-1</td>
					<td>Happyge</td>
					<td>拥有大部分权限</td>
					<td>
						<button type='button' class='btn btn-primary btn-xs'><span class='glyphicon glyphicon-pencil'></span> 修改</button>
						<button type='button' class='btn btn-warning btn-xs'><span class='glyphicon glyphicon-star'></span> 模块</button>
						<button type='button' class='btn btn-danger btn-xs'><span class='glyphicon glyphicon-trash'></span> 删除</button>
					</td>
				</tr>
			</tbody> 
		</table>
		
		<ul class="pagination">
			<li><a href="#" aria-label="Previous"> <span aria-hidden="true">&raquo;</span></a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span></a></li>
		</ul>
		
	</div>

	<div class="container footer-container">开发者-happygod-<a href>http://www.happygeniubibibibi.com</a></div>

	<!-- Modal 1 -->
	<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel">
	  <div class="modal-dialog w420" role="document">
	    <div class="modal-content">
	      <div class="modal-header modal-header-primary">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="roleModalLabel">角色管理</h4>
	      </div>
	      <div class="modal-body">
	      		<input type="text" class="form-control role-name" placeholder="角色名称" />
	      		<textarea style="width:100%; height:100px;" placeholder="角色介绍信息" class="form-control margin-top-10 role-description "></textarea>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-save">确定</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- Modal 2 -->
	<div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="moduleModalLabel">
	  <div class="modal-dialog w420" role="document">
	    <div class="modal-content">
	      <div class="modal-header modal-header-primary">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="moduleModalLabel">模块管理</h4>
	      </div>
	      <div class="module-list" style="height:450px; overflow-y:scroll;">
	      		<table class="module-list-table">
	      			<tr class="mod-tr mod-tr-2">
	      				<td colspan="2">员工信息管理</td>
	      			</tr>
	      			<tr class="mod-tr">
	      				<td class="mod-td-name">实习员工:</td>
	      				<td>
	      					<label><input type="checkbox" />查询</label>
	      					<label><input type="checkbox" />添加</label>
	      					<label><input type="checkbox" />修改</label>
	      					<label><input type="checkbox" />删除</label>
	      				</td>
	      			</tr>
	      		</table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	      </div>
	    </div>
	  </div>
	</div>
	<style type="text/css">
		.module-list{padding:20px;}
		.module-list table{width:100%; boder:1px solid #eeeeee;}
		.mod-tr{border-bottom:1px solid #eeeeee;}
		.mod-tr-2{background:#f5f5f5; font-weight:bold; text-align:center; line-height:20px;}
		.mod-tr td{padding:8px;}
		.mod-td-name{width:100px; text-align:right; border-right:1px solid #eeeeee;}
		.mod-tr label{width:50px; line-height:21px;}
		.mod-tr label input{float:left;}
	</style>
</body>
</html>
